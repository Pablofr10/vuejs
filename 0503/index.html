<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
  </head>

  <body>
    <div id="app">
      {{contador}}
      <meu-botao :contador.sync="contador"></meu-botao>
    </div>
    <script type="module">
      const MeuBotao = {
        name: 'MeuBotao',
        data() {
          return {
            contadorComponente: this.contador,
          };
        },
        props: ['contador'],
        template: `<button @click="incrementar"> Clique {{contadorComponente}}</button>`,
        methods: {
          incrementar() {
            this.contadorComponente++;
            this.$emit('update:contador', this.contadorComponente);
          },
        },
      };

      const vm = new Vue({
        el: '#app',
        data: {
          contador: 0,
        },
        components: {
          MeuBotao,
        },
        methods: {
          chamarAlerta() {
            alert('Ol√°');
          },
        },
      });
    </script>
  </body>
</html>
