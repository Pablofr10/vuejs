<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
</head>

<body>
    <div id="app" :style="{background: cor}">
        <h1>{{titulo}}</h1>
        <p>{{conteudo}}</p>
        <p>{{lado*lado}}</p>
        <p>{{comprou ? 'Sim ele comprou' : 'Não comprou, clique aqui'}}</p>
        <input v-model="cor" type="color">
        <a :href="comprou ? href : ''">Site da Google</a>
    </div>

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                titulo: "Curso de JavaScript",
                conteudo: "Esse é o conteúdo",
                lado: 5,
                comprou: false,
                href: 'https://www.google.com',
                cor: "#333"
            }
        });
    </script>
</body>

</html>
