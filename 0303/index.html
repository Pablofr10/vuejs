<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.JS</title>

</head>

<body>
    <div id="app">
        <p :class="{ativo: estaAtivo}">Mostrar texto</p>
        <button @click="estaAtivo = !estaAtivo">Esta ativo</button>
    </div>
    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cor: 'verde',
                estaAtivo: false
            }
        });
    </script>

    <style>
        .ativo{
            color: green;
            background: grey;
        }
    </style>
</body>

</html>
