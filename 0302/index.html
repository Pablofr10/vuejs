<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./vue.js"></script>
    <title>Vue.JS</title>
  </head>

  <body>
    <div id="app">
      <input v-model.lazy="nome" /><br>
      <textarea v-model.trim="mensagem" cols="30" rows="10"></textarea><br>
      <input v-model.number="ano" type="text" />
      <p>{{nome}}</p>
      <p>{{mensagem}}</p>
      <p>{{ano}}</p>

      <input type="checkbox" id="receberEmail" v-model="receberEmail">
      <label for="receberEmail">Receber Email</label>      
      <p>{{receberEmail}}</p>

      <div>
          <input type="radio" name="azul" v-model="cor" value="blue">
          <label for="azul">Azul</label>
          <input type="radio" name="vermelho" v-model="cor" value="red">
          <label for="vermelho">Vermelho</label>
          <p :style="{backgroundColor: cor}">{{cor}}</p>
      </div>

      <div>
          <select v-model="fruta">
              <option disabled value="">Selecione uma fruta</option>
              <option value="banana">Banana</option>
              <option value="morango">Morango</option>
              <option value="uva">Uva</option>
          </select>
          <p>{{fruta}}</p>
      </div>
    </div>
    <script>
      const vm = new Vue({
        el: '#app',
        data: {
          nome: '',
          mensagem: '',
          receberEmail: false,
          cor: 'blue',
          fruta: '',
          ano: ''
        },
      });
    </script>

    <style>
      .ativo {
        color: green;
        background: grey;
      }
    </style>
  </body>
</html>
